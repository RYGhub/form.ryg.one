<html lang="it">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/@steffo/bluelib@4.0.0/dist/skeleton.root.css">
        <link rel="stylesheet" href="https://unpkg.com/@steffo/bluelib@4.0.0/dist/royalblue.root.css">
        <title>{% block title %}{% endblock %} - RYGforms</title>
        {% block extrahead %}{% endblock %}
    </head>
    <body>
        <h1>
            RYGforms
        </h1>
        <h2>
            Autenticazione in moduli
        </h2>
        <div class="layout layout-threecol">
            <aside class="layout-threecol-left">
                {% block left %}{% endblock %}
            </aside>
            <main class="main layout-threecol-center">
                {% block center %}{% endblock %}
            </main>
            <aside class="layout-threecol-right">
                {% block right %}{% endblock %}
            </aside>
        </div>
    </body>
</html>
